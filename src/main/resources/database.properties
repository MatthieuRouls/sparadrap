# Configuration de la base de données MySQL
# Modifier ces valeurs selon votre environnement

# URL de connexion MySQL
db.url=jdbc:mysql://localhost:3306/sparadrap_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Identifiants de connexion
db.username=root
db.password=root

# Nom de la base de données
db.name=sparadrap_db

# Configuration du pool de connexions HikariCP
db.pool.maximumPoolSize=10
db.pool.minimumIdle=5
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000
